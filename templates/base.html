<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queery</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Neue+Machina:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Fondo con degradado arco iris pastel */
        body {
            font-family: 'Neue Machina', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #ffadad, #ffb3b3, #ffffb3, #b3ffb3, #b3c7ff, #c3b3ff, #e3b3ff); /* Degradado arco iris pastel */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Sombreado para el texto */
        .shadow-text {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Sombra detrás del texto */
        }

        /* Título "Queery" con fuente Staatliches */
        h1 {
            font-family: 'Staatliches', sans-serif;
            font-size: 8em; /* Mucho más grande */
            text-transform: uppercase;
            color: white;
            margin-left: 20px; /* Justificado a la izquierda */
            margin-top: 20px;
        }

        /* Barra superior de navegación */
        .navbar {
            background-color: #333;
            width: 100%;
            padding: 15px 0;
            text-align: center;
        }

        .navbar a {
            text-decoration: none;
            font-family: 'Neue Machina', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.2em;
            color: white;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: #ff7e5f;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #feb47b;
        }

        /* Estilo para todo el texto en la página */
        .container {
            color: white;
        }

        .description, .center-text {
            font-family: 'Neue Machina', sans-serif;
            font-size: 1.2em;
            color: white;
            text-align: justify;
            margin-left: 20px;
            margin-right: 20px;
            margin-top: 20px;
            line-height: 1.6;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Sombra en todo el texto */
        }

        /* Botones centrados en la página */
        .buttons-section {
            display: flex;
            justify-content: space-evenly; /* Distribuir botones equitativamente */
            align-items: center;
            width: 80%; /* Los botones ocupan un 80% del ancho disponible */
            margin-top: 50px;
        }

        .button-item {
            text-align: center;
            flex: 1;
            margin: 10px;
            max-width: 30%;
        }

        /* Estilo para los botones */
        .btn {
            font-family: 'Staatliches', sans-serif;
            text-transform: uppercase;
            font-weight: bold;
            padding: 20px 50px;
            font-size: 24px;
            margin: 10px;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
            width: 100%; /* Los botones ocupan el 100% de su contenedor */
        }

        .btn-primary {
            background-color: white;
            color: black;
            border: 2px solid black;
        }

        .btn-primary:hover {
            background-color: black;
            color: white;
        }

        .btn-success {
            background-color: white;
            color: black;
            border: 2px solid black;
        }

        .btn-success:hover {
            background-color: black;
            color: white;
        }

        .btn-warning {
            background-color: white;
            color: black;
            border: 2px solid black;
        }

        .btn-warning:hover {
            background-color: black;
            color: white;
        }

        /* Descripciones debajo de los botones */
        .button-description {
            font-family: 'Neue Machina', sans-serif;
            font-size: 1.1em;
            color: white;
            text-align: center;
            margin-top: 10px;
            width: 80%;
            margin: 0 auto;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Sombra en el texto de las descripciones */
        }

        /* Ajustes para la caja de texto y botones */
        .form-control, .btn-primary {
            font-family: 'Neue Machina', sans-serif;
            text-transform: uppercase;
            padding: 15px;
        }

        /* Caja de respuesta */
        #chat-output {
            background-color: white;  /* Fondo blanco */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #chat-output p {
            color: #333333; /* Gris oscuro */
            font-size: 1.2em;
            line-height: 1.6;
            text-shadow: none; /* Sin sombreado */
        }
    </style>
</head>
<body>

    <!-- Barra de navegación superior -->
    <div class="navbar">
        <a href="/historia">Historia</a>
        <a href="/recursos">Recursos</a>
        <a href="/formacion">Formación</a>
    </div>

    <!-- Bloque donde se inyectará el contenido específico de cada página -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
